kind: Service
apiVersion: v1
metadata:
  name: tf-jupyter-service
spec:
  selector:
    app: tf-jupyter
  ports:
    - protocol: "TCP"
      # Port accessible inside cluster
      port: 8888
      # Port to forward to inside the pod
      targetPort: 8888
      # Port accessible outside cluster
      nodePort: 30002
  type: LoadBalancer

---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: tf-jupyter-deployment
spec:
  replicas: 5
  template:
    metadata:
      labels:
        app: tf-jupyter
    spec:
      containers:
        - name: tf-jupyter
          image: jupyter/tensorflow-notebook
          ports:
            - containerPort: 8888